<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Evaluación de Acervos</title>
    
     <link rel="stylesheet" href="css/login.css"> 
    <link rel="icon" href="Imagenes/logo.jpg" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            
            <img src="Imagenes/logo.png" alt="Logo" class="logo-img">
            
            <h1 class="app-title">Cuestionario de evaluación de madurez en gestión de acervos fotográficos</h1>
            
            <p class="login-subtitle">Ingrese sus credenciales para continuar</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="ejemplo@institucion.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <div id="mensajeError" class="error-msg" style="display: none;"></div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="login-footer">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
