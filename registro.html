<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Encuesta</title>
    <link rel="icon" href="Imagenes/logo.jpg" type="image/png">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/login.css"> 

    <style>
        /* --- ESTILOS GENERALES --- */
        .login-card {
            max-width: 420px;
            width: 90%;
            padding: 25px;
        }

        .logo-img {
            width: 230px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .app-title {
            font-size: 0.95em;
            line-height: 1.3;
            margin-bottom: 5px;
        }

        .page-subtitle {
            color: #666;
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: 600;
        }

        /* --- GRID SYSTEM --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            text-align: left;
        }

        .full-width {
            grid-column: span 2;
        }

        .form-group {
            margin-bottom: 0;
            position: relative; /* Para posicionar 铆conos absolutos si se necesita */
        }
        
        .form-group label {
            font-size: 0.8em;
            margin-bottom: 4px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%; /* Asegura que llene el contenedor */
            box-sizing: border-box; /* Evita desbordes por padding */
            padding: 8px 10px;
            font-size: 0.9em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* --- ESTILO ESPECIAL PARA UBICACIN --- */
        .input-icon-wrapper {
            position: relative;
            width: 100%;
        }

        .input-icon-wrapper i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #7c1225;
        }

        .input-con-icono {
            padding-left: 35px !important; /* Espacio para el 铆cono */
        }

        #statusUbicacion {
            display: block;
            margin-top: 4px;
            font-size: 0.75em;
            min-height: 1.2em; /* Reserva espacio para que no brinque */
        }

        .btn-login {
            margin-top: 15px;
            padding: 10px;
            background-color: #7c1225;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-login:hover { background-color: #5a0d1b; }

        @media (max-width: 480px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="login-container"> <div class="login-card">
            
            <img src="Imagenes/logo.png" alt="Logo" class="logo-img">
            
            <h1 class="app-title">Cuestionario de evaluaci贸n de madurez</h1>
            
            <h2 class="page-subtitle">Crear Cuenta</h2>
            
            <form id="registroForm" class="form-grid" novalidate>
                
                <div class="form-group">
                    <label>Instituci贸n <span style="color:red">*</span></label>
                    <input type="text" id="institucion" required placeholder="Ej. Archivo...">
                </div>

                <div class="form-group">
                    <label>Nombre <span style="color:red">*</span></label>
                    <input type="text" id="nombre" required placeholder="Tu nombre">
                </div>

                <div class="form-group full-width">
                    <label>Correo Electr贸nico <span style="color:red">*</span></label>
                    <input type="email" id="email" required placeholder="correo@ejemplo.com">
                </div>

                <div class="form-group">
                    <label>Contrase帽a <span style="color:red">*</span></label>
                    <input type="password" id="pass1" required placeholder="******">
                </div>

                <div class="form-group">
                    <label>Confirmar <span style="color:red">*</span></label>
                    <input type="password" id="pass2" required placeholder="******">
                </div>

                <div class="form-group full-width">
                    <label>驴Desde d贸nde nos visitas? (Ciudad, Estado)</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="txtUbicacion" placeholder="Ej: Monterrey, Nuevo Le贸n" class="input-con-icono">
                    </div>
                    
                    <input type="hidden" id="latitud" name="latitud">
                    <input type="hidden" id="longitud" name="longitud">
                    
                    <small id="statusUbicacion"></small>
                </div>
                <button type="submit" class="btn-login full-width">Registrarse</button>
            </form>

            <div class="login-footer" style="margin-top: 15px; font-size: 0.85em;">
                驴Ya tienes cuenta? <a href="login.html">Inicia Sesi贸n</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api-cuestionario.onrender.com';

        // --- 1. LGICA DE GEOLOCALIZACIN ---
        const inputUbi = document.getElementById('txtUbicacion');
        const status = document.getElementById('statusUbicacion');
        const latInput = document.getElementById('latitud');
        const lonInput = document.getElementById('longitud');

        inputUbi.addEventListener('blur', function() {
            const query = this.value.trim();
            if(query.length < 3) {
                status.innerText = "";
                return;
            }

            status.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando ubicaci贸n...';
            status.style.color = "#007bff"; // Azul

            // API Gratuita de OpenStreetMap
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`)
                .then(response => response.json())
                .then(data => {
                    if(data && data.length > 0) {
                        const lugar = data[0];
                        latInput.value = lugar.lat;
                        lonInput.value = lugar.lon;
                        
                        // Mostramos un nombre m谩s corto y limpio
                        status.innerHTML = `<i class="fas fa-check-circle"></i> Ubicaci贸n detectada: <b>${lugar.name}, ${lugar.address.country || ''}</b>`;
                        status.style.color = "#28a745"; // Verde
                    } else {
                        status.innerHTML = '<i class="fas fa-times-circle"></i> No encontramos el lugar. Intenta ser m谩s espec铆fico.';
                        status.style.color = "#dc3545"; // Rojo
                        latInput.value = "";
                        lonInput.value = "";
                    }
                })
                .catch(err => {
                    console.error(err);
                    status.innerText = "Error de conexi贸n al buscar ubicaci贸n.";
                    status.style.color = "red";
                });
        });


        // --- 2. LGICA DE REGISTRO ---
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Referencias a los valores
            const institucion = document.getElementById('institucion').value.trim();
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass1 = document.getElementById('pass1').value.trim();
            const pass2 = document.getElementById('pass2').value.trim();
            
            //  IMPORTANTE: Obtenemos los valores de ubicaci贸n
            const ubicacion = document.getElementById('txtUbicacion').value.trim();
            const latitud = latInput.value;
            const longitud = lonInput.value;

            // VALIDACIONES
            if (!institucion || !nombre || !email || !pass1 || !pass2) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Faltan datos',
                    text: 'Complete todos los campos obligatorios.',
                    confirmButtonColor: '#7c1225'
                });
                return;
            }

            if (pass1 !== pass2) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Las contrase帽as no coinciden.',
                    confirmButtonColor: '#7c1225'
                });
                return;
            }

            // ENVO
            try {
                Swal.fire({
                    title: 'Registrando...',
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                //  AQU AGREGAMOS LA UBICACIN AL JSON
                const datosEnviar = { 
                    institucion, 
                    nombre, 
                    email, 
                    password: pass1,
                    ubicacion, // Enviar texto
                    latitud,   // Enviar lat
                    longitud   // Enviar lon
                };

                const response = await fetch(`${API_URL}/auth/registro`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosEnviar)
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: '隆Bienvenido!',
                        text: 'Cuenta creada exitosamente.',
                        confirmButtonColor: '#7c1225',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.error || 'Error al registrar.',
                        confirmButtonColor: '#7c1225'
                    });
                }

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Sin conexi贸n al servidor.',
                    confirmButtonColor: '#7c1225'
                });
            }
        });
    </script>
</body>
</html>
