<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Encuesta</title>
     <link rel="icon" href="Imagenes/logo.jpg" type="image/png">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/login.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Ajuste de la tarjeta para ser m√°s compacta */
        .login-card {
            max-width: 420px; /* M√°s angosta */
            width: 90%;
            padding: 25px;    /* Menos padding */
        }

        /* Ajuste de Logo y T√≠tulos */
        .logo-img {
            width: 230px;      /* Logo m√°s peque√±o */
            height: auto;
            margin-bottom: 10px;
        }
        
        .app-title {
            font-size: 0.95em; /* Texto m√°s chico */
            line-height: 1.3;
            margin-bottom: 5px;
        }

        .page-subtitle {
            color: #666;
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: 600;
        }

        /* --- GRID PARA 2 COLUMNAS (Ahorra altura) --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
            gap: 12px;
            text-align: left;
        }

        /* Clase para que el email ocupe todo el ancho */
        .full-width {
            grid-column: span 2;
        }

        /* Ajuste de inputs para que sean m√°s compactos */
        .form-group {
            margin-bottom: 0; /* El gap del grid maneja el espacio */
        }
        
        .form-group label {
            font-size: 0.8em;
            margin-bottom: 4px;
        }

        .form-group input {
            padding: 8px 10px; /* Input menos alto */
            font-size: 0.9em;
        }

        .btn-login {
            margin-top: 15px;
            padding: 10px;
        }

        /* En celulares, volvemos a una sola columna */
        @media (max-width: 480px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            
            <img src="Imagenes/logo.png" alt="Logo" class="logo-img">
            
            <h1 class="app-title">Cuestionario de evaluaci√≥n de madurez</h1>
            
            <h2 class="page-subtitle">Crear Cuenta</h2>
            
            <form id="registroForm" class="form-grid" novalidate>
                
                <div class="form-group">
                    <label>Instituci√≥n <span style="color:red">*</span></label>
                    <input type="text" id="institucion" required placeholder="Ej. Archivo...">
                </div>

                <div class="form-group">
                    <label>Nombre <span style="color:red">*</span></label>
                    <input type="text" id="nombre" required placeholder="Tu nombre">
                </div>

                <div class="form-group full-width">
                    <label>Correo Electr√≥nico <span style="color:red">*</span></label>
                    <input type="email" id="email" required placeholder="correo@ejemplo.com">
                </div>

                <div class="form-group">
                    <label>Contrase√±a <span style="color:red">*</span></label>
                    <input type="password" id="pass1" required placeholder="******">
                </div>

                <div class="form-group">
                    <label>Confirmar <span style="color:red">*</span></label>
                    <input type="password" id="pass2" required placeholder="******">
                </div>

                <div class="input-group">
                    <label>¬øDesde d√≥nde nos visitas?</label>
                    <input type="text" id="txtUbicacion" placeholder="Ej: Monterrey, Nuevo Le√≥n" class="input-style" required>
                    <input type="hidden" id="latitud" name="latitud">
                    <input type="hidden" id="longitud" name="longitud">
                    <small id="statusUbicacion" style="color:gray;"></small>
                </div>

                <button type="submit" class="btn-login full-width">Registrarse</button>
            </form>

            <div class="login-footer" style="margin-top: 15px; font-size: 0.85em;">
                ¬øYa tienes cuenta? <a href="login.html">Inicia Sesi√≥n</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api-cuestionario.onrender.com';

        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Referencias a los elementos
            const institucion = document.getElementById('institucion').value.trim();
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass1 = document.getElementById('pass1').value.trim();
            const pass2 = document.getElementById('pass2').value.trim();

            // 1. VALIDACI√ìN
            if (!institucion || !nombre || !email || !pass1 || !pass2) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Faltan datos',
                    text: 'Complete todos los campos.',
                    confirmButtonColor: '#7c1225',
                    timer: 2000
                });
                return;
            }

            if (pass1 !== pass2) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Las contrase√±as no coinciden.',
                    confirmButtonColor: '#7c1225'
                });
                return;
            }

            // 2. ENV√çO
            try {
                Swal.fire({
                    title: 'Registrando...',
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                const response = await fetch(`${API_URL}/auth/registro`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ institucion, nombre, email, password: pass1 })
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: '¬°Listo!',
                        text: 'Cuenta creada.',
                        confirmButtonColor: '#7c1225',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.error || 'Error al registrar.',
                        confirmButtonColor: '#7c1225'
                    });
                }

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Sin conexi√≥n al servidor.',
                    confirmButtonColor: '#7c1225'
                });
            }
        });

        const inputUbi = document.getElementById('txtUbicacion');
    const status = document.getElementById('statusUbicacion');

    let timeout = null;

    inputUbi.addEventListener('blur', function() {
        const query = this.value;
        if(query.length < 3) return;

        status.innerText = "Buscando ubicaci√≥n...";
        status.style.color = "blue";

        // API Gratuita de OpenStreetMap
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
            .then(response => response.json())
            .then(data => {
                if(data && data.length > 0) {
                    // Tomamos el primer resultado
                    const lugar = data[0];
                    document.getElementById('latitud').value = lugar.lat;
                    document.getElementById('longitud').value = lugar.lon;
                    
                    status.innerText = `üìç Ubicaci√≥n detectada: ${lugar.display_name}`;
                    status.style.color = "green";
                } else {
                    status.innerText = "‚ùå No pudimos ubicar ese lugar. Intenta ser m√°s espec√≠fico (Ciudad, Pa√≠s).";
                    status.style.color = "red";
                    document.getElementById('latitud').value = "";
                    document.getElementById('longitud').value = "";
                }
            })
            .catch(err => {
                console.error(err);
                status.innerText = "Error al buscar ubicaci√≥n.";
            });
    });
    </script>
</body>
</html>
