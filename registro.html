<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Encuesta</title>
    <link rel="icon" href="Imagenes/logo.jpg" type="image/png">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css"> 

    <style>
        /* Estilos base del Login/Registro */
        .login-card {
            max-width: 420px;
            width: 90%;
            padding: 25px;
        }
        .logo-img { width: 230px; height: auto; margin-bottom: 10px; }
        .app-title { font-size: 0.95em; line-height: 1.3; margin-bottom: 5px; }
        .page-subtitle { color: #666; margin-bottom: 15px; font-size: 1em; font-weight: 600; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            text-align: left;
        }
        .full-width { grid-column: span 2; }
        
        .form-group label { font-size: 0.8em; margin-bottom: 4px; font-weight: 600; color: #333; }
        .form-group input {
            width: 100%; box-sizing: border-box; padding: 8px 10px;
            font-size: 0.9em; border: 1px solid #ccc; border-radius: 5px;
        }

        .btn-login {
            margin-top: 15px; padding: 10px; background-color: #7c1225;
            color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        .btn-login:hover { background-color: #5a0d1b; }

        @media (max-width: 480px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="login-container"> 
        <div class="login-card">
            
            <img src="Imagenes/logo.png" alt="Logo" class="logo-img">
            <h1 class="app-title">Cuestionario de evaluación de madurez</h1>
            <h2 class="page-subtitle">Crear Cuenta</h2>
            
            <form id="registroForm" class="form-grid" novalidate>
                
                <div class="form-group">
                    <label>Institución <span style="color:red">*</span></label>
                    <input type="text" id="institucion" required placeholder="Ej. Archivo...">
                </div>

                <div class="form-group">
                    <label>Nombre <span style="color:red">*</span></label>
                    <input type="text" id="nombre" required placeholder="Tu nombre">
                </div>

                <div class="form-group full-width">
                    <label>Correo Electrónico <span style="color:red">*</span></label>
                    <input type="email" id="email" required placeholder="correo@ejemplo.com">
                </div>

                <div class="form-group">
                    <label>Contraseña <span style="color:red">*</span></label>
                    <input type="password" id="pass1" required placeholder="******">
                </div>

                <div class="form-group">
                    <label>Confirmar <span style="color:red">*</span></label>
                    <input type="password" id="pass2" required placeholder="******">
                </div>

                <button type="submit" class="btn-login full-width">Registrarse</button>
            </form>

            <div class="login-footer" style="margin-top: 15px; font-size: 0.85em;">
                ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api-cuestionario.onrender.com';

        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const institucion = document.getElementById('institucion').value.trim();
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass1 = document.getElementById('pass1').value.trim();
            const pass2 = document.getElementById('pass2').value.trim();

            if (!institucion || !nombre || !email || !pass1 || !pass2) {
                Swal.fire({ icon: 'warning', title: 'Faltan datos', text: 'Complete todos los campos.', confirmButtonColor: '#7c1225' });
                return;
            }

            if (pass1 !== pass2) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Las contraseñas no coinciden.', confirmButtonColor: '#7c1225' });
                return;
            }

            try {
                Swal.fire({ title: 'Registrando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

                // Ya NO enviamos ubicación aquí
                const response = await fetch(`${API_URL}/auth/registro`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ institucion, nombre, email, password: pass1 })
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success', title: '¡Listo!', text: 'Cuenta creada.',
                        confirmButtonColor: '#7c1225', timer: 1500, showConfirmButton: false
                    }).then(() => { window.location.href = 'login.html'; });
                } else {
                    Swal.fire({ icon: 'error', title: 'Error', text: data.error || 'Error al registrar.', confirmButtonColor: '#7c1225' });
                }
            } catch (error) {
                console.error(error);
                Swal.fire({ icon: 'error', title: 'Error', text: 'Sin conexión al servidor.', confirmButtonColor: '#7c1225' });
            }
        });
    </script>
</body>
</html>
