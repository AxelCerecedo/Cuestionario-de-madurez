<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Usuarios</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        body { font-family: sans-serif; padding: 20px; background: #f4f6f9; }
        h1 { color: #2c3e50; text-align: center; }
    </style>
</head>
<body>

    <h1>ğŸŒ Usuarios en tiempo real</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // 1. Inicializar el mapa (Coordenadas centrales de MÃ©xico aprox)
        const map = L.map('map').setView([23.6345, -102.5528], 5);

        // 2. Cargar el diseÃ±o del mapa (OpenStreetMap - Gratis)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 3. FunciÃ³n para cargar usuarios desde tu API
        async function cargarPines() {
            try {
                // Tienes que crear esta ruta en tu server.js (ver Paso 5)
                const response = await fetch('http://172.17.175.137:3005/api/ubicaciones');
                const usuarios = await response.json();

                usuarios.forEach(user => {
                    if(user.latitud && user.longitud) {
                        
                        // Crear el marcador
                        L.marker([user.latitud, user.longitud])
                            .addTo(map)
                            .bindPopup(`
                                <b>${user.nombre_usuario || 'Usuario'}</b><br>
                                ğŸ“ ${user.ubicacion_texto}<br>
                                ğŸ“Š Puntaje: ${user.puntaje_total || 0}
                            `);
                    }
                });

            } catch (error) { console.error("Error cargando mapa:", error); }
        }

        cargarPines();
    </script>
</body>
</html>
